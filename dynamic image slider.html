<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Image Slider</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
/* --- General Body Styling --- */
body {
font-family: 'Poppins', sans-serif;
background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
margin: 0;
}

/* --- Carousel Container --- */
.carousel {
width: 90%;
max-width: 900px;
border-radius: 20px;
overflow: hidden;
box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
border: 1px solid rgba(255, 255, 255, 0.2);
}

.carousel-inner {
border-radius: 20px;
}

.carousel-item img {
object-fit: cover;
height: 500px;
filter: brightness(0.85); /* Slightly darken image to make text pop */
}

/* --- Caption Styling & Animation --- */
.carousel-caption {
bottom: 0;
left: 0;
right: 0;
padding: 40px 20px;
background: linear-gradient(to top, rgba(0, 0, 0, 0.7) 0%, rgba(0, 0, 0, 0) 100%);
border-radius: 0;
text-align: left;
}

.carousel-item.active .carousel-caption h5,
.carousel-item.active .carousel-caption p {
opacity: 1;
transform: translateY(0);
transition: opacity 0.5s ease-out 0.4s, transform 0.5s ease-out 0.4s;
}

.carousel-caption h5 {
font-size: 2.2rem;
font-weight: 600;
text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
opacity: 0;
transform: translateY(20px);
}

.carousel-caption p {
font-size: 1.1rem;
font-weight: 300;
text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
opacity: 0;
transform: translateY(20px);
}

/* --- Control Buttons (Prev/Next) --- */
.carousel-control-prev,
.carousel-control-next {
background-color: rgba(255, 255, 255, 0.2);
width: 50px;
height: 50px;
border-radius: 50%;
top: 50%;
transform: translateY(-50%);
transition: background-color 0.3s ease;
}

.carousel-control-prev { left: 20px; }
.carousel-control-next { right: 20px; }

.carousel-control-prev:hover,
.carousel-control-next:hover {
background-color: rgba(255, 255, 255, 0.4);
}

/* --- Indicators (Dots) --- */
.carousel-indicators [data-bs-target] {
width: 10px;
height: 10px;
border-radius: 100%;
background-color: rgba(255, 255, 255, 0.5);
border: none;
margin: 0 5px;
transition: all 0.3s ease;
}

.carousel-indicators .active {
width: 25px;
border-radius: 10px;
background-color: #ffffff;
}
</style>
</head>
<body>

<div id="carouselExampleCaptions" class="carousel slide carousel-fade" data-bs-ride="carousel">
<div class="carousel-indicators" id="carousel-indicators"></div>

<div class="carousel-inner" id="carousel-inner"></div>

<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
<span class="carousel-control-prev-icon"></span>
<span class="visually-hidden">Previous</span>
</button>
<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
<span class="carousel-control-next-icon"></span>
<span class="visually-hidden">Next</span>
</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Array of images
const images = [
{src: "https://i.pinimg.com/736x/38/cf/60/38cf60b765ac0f8398e6c53908c39284.jpg", title: "Forest Retreat", desc: "Discover the tranquility of the deep woods."},
{src: "https://i.pinimg.com/736x/09/16/c4/0916c43d72ac007aee1a1a7d6d31d231.jpg", title: "Oceanic Vista", desc: "Gaze upon the endless horizon of the sea."},
{src: "https://i.pinimg.com/1200x/19/fc/fb/19fcfbb5debcb7d95a5f73a556a54b39.jpg", title: "Mountain Peaks", desc: "Conquer the majestic and serene mountain tops."},
{src: "https://i.pinimg.com/1200x/83/4a/de/834adefc725e0ca11e357a1598e00e39.jpg", title: "Urban Landscape", desc: "Experience the vibrant energy of the city lights."},
{src: "https://i.pinimg.com/1200x/4b/a3/8a/4ba38ac304ccd0b34c38a5a440bef5a2.jpg", title: "Desert Dunes", desc: "Witness the stark beauty of the shifting sands."}
];

// Shuffle images randomly
const shuffledImages = images.sort(() => 0.5 - Math.random());

const carouselInner = document.getElementById("carousel-inner");
const carouselIndicators = document.getElementById("carousel-indicators");

shuffledImages.forEach((img, index) => {
// Create indicators
const indicator = document.createElement("button");
indicator.type = "button";
indicator.setAttribute("data-bs-target", "#carouselExampleCaptions");
indicator.setAttribute("data-bs-slide-to", index);
if (index === 0) indicator.classList.add("active");
carouselIndicators.appendChild(indicator);

// Create carousel item
const slide = document.createElement("div");
slide.classList.add("carousel-item");
if (index === 0) slide.classList.add("active");

slide.innerHTML = `
<img src="${img.src}" class="d-block w-100" alt="${img.title}">
<div class="carousel-caption d-none d-md-block">
<h5>${img.title}</h5>
<p>${img.desc}</p>
</div>
`;

carouselInner.appendChild(slide);
});
</script>

</body>
</html>
